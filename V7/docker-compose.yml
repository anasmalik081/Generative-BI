version: '3.8'

services:
  genbi-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-genbi_demo}
      - POSTGRES_USER=${POSTGRES_USER:-genbi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-genbi_password}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - genbi-network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-genbi_demo}
      - POSTGRES_USER=${POSTGRES_USER:-genbi_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-genbi_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sample_data:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - genbi-network

volumes:
  postgres_data:

networks:
  genbi-network:
    driver: bridge
